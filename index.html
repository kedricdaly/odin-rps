<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>TOP - Rock Paper Scissors</title>

  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">


</head>
<body>
  <table>
    <tr>
      <td><button class="selection">Rock</button></td>
      <td><button class="selection">Paper</button></td>
      <td><button class="selection">Scissors</button></td>
    </tr>
  </table>
  <div class="score-parent">
    <div class="score-child">Player: </div>
    <div class="score-child pScore">0</div>
  </div>
  <div class="score-parent">
    <div class="score-child">Computer: </div>
    <div class="score-child cScore">0</div>
  </div>
  <div class="result"></div>
  <p>Hello! To play, make a selection by clicking a button. Win 5 rounds to win the game! Good luck!</p>
</body>
</html>
